<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRO Quest Helper</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Added a small style adjustment for the new export dropdown */
  .dropdown { position: relative; display: inline-block; }
  
  .dropdown-content {
    display: none;
    position: absolute;
    /* FIXED: Use explicit color matching autocomplete to ensure opacity */
    background-color: #0a0e14; 
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5); /* Increased shadow opacity for better contrast */
    z-index: 1000; /* Increased z-index */
    border: 1px solid var(--border);
    border-radius: 4px;
    right: 0;
    opacity: 1; /* Force opacity for Edge */
  }
  
  .dropdown:hover .dropdown-content { display: block; }
  
  .dropdown-content button {
    width: 100%;
    text-align: left;
    padding: 8px 12px;
    background: none;
    border: none;
    color: var(--text);
    cursor: pointer;
  }
  
  .dropdown-content button:hover { background-color: var(--panel-hover); }
</style>
</head>
<body>

<button class="mobile-toggle" onclick="toggleSidebar()">☰</button>

<div class="container">
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1>
        <span>OSRO Quest Helper</span>
        <a href="https://github.com/torrq/osro-quest-helper" class="github-link" title="GitHub Page" target="_blank" rel="noopener">
          <img src="image/github.png" alt="GitHub" width="32" height="32">
        </a>
      </h1>
      <div class="tab-bar">
        <div class="tab active" onclick="switchTab('quests')">Quests</div>
        <div class="tab" onclick="switchTab('items')">Items</div>
      </div>
      <div class="toolbar">
        <button class="btn btn-primary btn-sm" id="addBtn" onclick="addGroup()">+ Group</button>
        <div class="toolbar-actions">
          <div class="dropdown">
            <button class="btn btn-sm">Export ▾</button>
            <div class="dropdown-content">
              <button onclick="exportAll()">All (2 Files)</button>
              <hr style="border: 0; border-top: 1px solid var(--border); margin: 0;">
              <button onclick="exportQuests()">Quests JSON</button>
              <button onclick="exportValues()">Values JSON</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="questsSearch" style="margin-top: 8px;">
        <div style="display: flex; gap: 4px;">
          <input type="text" id="questSearchInput" placeholder="Search quests..." style="flex: 1; padding: 6px 8px; font-size: 13px;" oninput="filterQuests(this.value)">
          <button class="btn btn-sm" onclick="clearQuestSearch()">×</button>
        </div>
      </div>

      <div id="itemsSearch" style="display: none; margin-top: 8px;">
        <div style="display: flex; gap: 4px;">
          <input type="text" id="itemSearchInput" placeholder="Search items..." style="flex: 1; padding: 6px 8px; font-size: 13px;" oninput="filterItems(this.value)">
          <button class="btn btn-sm" onclick="clearItemSearch()">×</button>
        </div>
      </div>
    </div>
    <div class="tree-container" id="treeContainer"></div>
    <div class="items-list" id="itemsList" style="display: none;"></div>
  </div>

  <div class="main-content" id="mainContent">
    <div class="empty-state">
      <h2>No Quest Selected</h2>
      <p>Select a quest from the sidebar or import your quest data</p>
    </div>
  </div>
</div>

<script src="config.js"></script>
<script src="script.js"></script>

</body>
</html>
